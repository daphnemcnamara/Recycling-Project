<!DOCTYPE html>
<html>
<head>
  <title>Image Categorization with TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
  <h1>Real-Time Image Categorization</h1>
  <video id="webcam" autoplay playsinline width="640" height="480"></video>
  <p id="prediction"></p>

  <script type="text/javascript">
    const webcamElement = document.getElementById('webcam');
    const predictionElement = document.getElementById('prediction');

    async function app() {
      console.log('Loading model..');

      // Replace the URL below with the URL to your model.json
      const modelURL = 'https://teachablemachine.withgoogle.com/models/-8plkUnZl/model.json';
      const metadataURL = 'https://teachablemachine.withgoogle.com/models/-8plkUnZl/metadata.json';

      // Load the model and metadata
      const model = await tmImage.load(modelURL, metadataURL);
      console.log('Model loaded successfully');

      // Setup the webcam
      const webcam = new tmImage.Webcam(640, 480, true);
      await webcam.setup(); // request access to the webcam
      await webcam.play();
      window.requestAnimationFrame(loop);

      // Append the webcam element to the DOM
      document.getElementById('webcam-container').appendChild(webcam.canvas);

      async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
      }

      // Make a prediction
      async function predict() {
        // Predict the image from webcam
        const prediction = await model.predict(webcam.canvas);

        // You can adjust this to display any number of predictions
        predictionElement.innerText = `Prediction: ${prediction[0].className}\nProbability: ${prediction[0].probability}`;
      }
    }

    app();
  </script>
</body>
</html>
