<!DOCTYPE html>
<html>
<head>
  <title>Image Categorization with TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
</head>
<body>
  <h1>Real-Time Image Categorization</h1>
  <video id="webcam" autoplay playsinline width="640" height="480"></video>
  <div id="webcam-container"></div>
  <p id="prediction"></p>

  <script type="text/javascript">
    // This script is for testing the webcam functionality
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.getElementById('webcam');
        video.srcObject = stream;
        return video.play();
      })
      .catch(err => {
        console.error('Error accessing the webcam:', err);
      });

    // Additional application-specific JavaScript would go here.
    // For example, TensorFlow.js model loading and prediction logic.
  </script>
</body>
</html>
