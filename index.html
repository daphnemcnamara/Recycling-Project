<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition with ml5.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.5.0/dist/ml5.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Image Recognition with ml5.js</h1>
    <div class="row mt-4">
        <div class="col-md-6">
            <h5>Webcam Feed</h5>
            <video id="webcam" width="640" height="480" autoplay></video>
            <button class="btn btn-primary mt-2" onclick="takeSnapshot()">Capture Image</button>
        </div>
        <div class="col-md-6">
            <h5>Upload an Image</h5>
            <input type="file" id="imageUpload" accept="image/*" class="form-control">
            <button class="btn btn-info mt-2" onclick="loadUploadedFile()">Load Image</button>
        </div>
        <div class="col-md-12 mt-3">
            <h5>Results</h5>
            <p id="label" style="font-weight: bold;"></p>
        </div>
        <div class="col-md-12">
            <img id="preview" src="" alt="Image Preview" style="max-width: 100%;">
        </div>
    </div>
</div>

<script>
    // Initialize the Image Classifier method with MobileNet
    const classifier = ml5.imageClassifier('MobileNet', modelLoaded);

    function modelLoaded() {
        console.log('Model Loaded!');
    }

    // Setup the webcam
    const webcamElement = document.getElementById('webcam');
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            webcamElement.srcObject = stream;
        });

    function takeSnapshot() {
        const canvas = document.createElement('canvas');
        canvas.width = webcamElement.videoWidth;
        canvas.height = webcamElement.videoHeight;
        canvas.getContext('2d').drawImage(webcamElement, 0, 0);
        document.getElementById('preview').src = canvas.toDataURL('image/jpeg');
        classifyImage(canvas);
    }

    function loadUploadedFile() {
        const file = document.getElementById('imageUpload').files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
            document.getElementById('preview').src = e.target.result;
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => classifyImage(img);
        };
        reader.readAsDataURL(file);
    }

    function classifyImage(imageElement) {
        classifier.classify(imageElement, (error, results) => {
            if (error) {
                console.error(error);
            } else {
                console.log(results);
                document.getElementById('label').innerHTML = 'Label: ' + results[0].label +
                    ' - Confidence: ' + (results[0].confidence * 100).toFixed(2) + '%';
            }
        });
    }
</script>
</body>
</html>
