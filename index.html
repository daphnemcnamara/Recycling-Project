<!DOCTYPE html>
<html>
<head>
  <title>Image Categorization with TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
</head>
<body>
  <h1>Real-Time Image Categorization</h1>
  <div id="webcam-container"></div>
  <p id="prediction"></p>

  <script type="text/javascript">
    const webcamElement = document.getElementById('webcam-container');
    const predictionElement = document.getElementById('prediction');

    async function app() {
      console.log('Loading model..');

      // URL to your model.json and metadata.json files
      const modelURL = 'https://teachablemachine.withgoogle.com/models/-8plkUnZl/model.json';
      const metadataURL = 'https://teachablemachine.withgoogle.com/models/-8plkUnZl/metadata.json';

      const model = await tmImage.load(modelURL, metadataURL);
      console.log('Model loaded successfully');

      // Initialize the webcam
      const webcam = new tmImage.Webcam(640, 480, true); // width, height, flip
      await webcam.setup(); // request access to the webcam
      await webcam.play();
      window.requestAnimationFrame(loop);

      // Append the webcam element to the DOM
      document.getElementById('webcam-container').appendChild(webcam.canvas);

      async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
      }

      async function predict() {
        // Predict the classification from webcam
        const prediction = await model.predict(webcam.canvas);
        
        predictionElement.innerHTML = `Predictions:<br>
        Karton: ${prediction[0].probability.toFixed(6)}<br>
        Glas: ${prediction[1].probability.toFixed(6)}<br>
        Papier: ${prediction[2].probability.toFixed(6)}<br>
        Metall: ${prediction[3].probability.toFixed(6)}<br>
        Plastik: ${prediction[4].probability.toFixed(6)}<br>
        Sondere: ${prediction[5].probability.toFixed(6)}`;
      }
    }

    app();
  </script>
</body>
</html>
